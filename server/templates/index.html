<!DOCTYPE html>
<html>
<head>
    <title>Controle de Lâmpadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
        }

        table, td {
            border: 1px solid #ccc;
        }

        td {
            width: 100px;
            height: 100px;
            text-align: center;
        }

        a {
            text-decoration: none;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            text-transform: uppercase;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button-danger {
            background-color: #f44336;
        }

        .button-danger:hover {
            background-color: #d32f2f;
        }

        .lamp-on {
            background-color: #00cc00;
            color: #fff;
            border-radius: 50%;
            padding: 20px;
            transition: background-color 0.3s ease-in-out;
        }

        .lamp-off {
            background-color: #ff0000;
            color: #fff;
            border-radius: 50%;
            padding: 20px;
            transition: background-color 0.3s ease-in-out;
        }

        .lamp-off a {
            color: #fff;
        }

        .lamp-on a {
            color: #fff;
        }

        .no-lamp {
            background-color: #ccc;
            color: #000;
        }

        .no-lamp a {
            color: #000;
        }

        .loading {
            background-color: #aaa;
            color: #fff;
            border-radius: 50%;
            padding: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><a class="lamp-on" href="/toggle/1">Lamp 1</a></td>
            <td><a class="lamp-on" href="/toggle/2">Lamp 2</a></td>
            <td><a class="lamp-on" href="/toggle/3">Lamp 3</a></td>
        </tr>
        <tr>
            <td><a class="lamp-on" href="/toggle/4">Lamp 4</a></td>
            <td><a class="no-lamp" href="/toggle/0">No Lamp</a></td>
            <td><a class="lamp-on" href="/toggle/5">Lamp 5</a></td>
        </tr>
        <tr>
            <td><a class="lamp-on" href="/toggle/6">Lamp 6</a></td>
            <td><a class="lamp-on" href="/toggle/7">Lamp 7</a></td>
            <td><a class="lamp-on" href="/toggle/8">Lamp 8</a></td>
        </tr>
    </table>

    <div>
        <a class="button button-danger" href="/turn-off-all">Apagar Todas</a>
        <a class="button" href="/turn-on-all">Acender Todas</a>
        <a class="button" href="/random-toggle" id="random-toggle-button">Acender/Apagar Aleatório</a>
    </div>

    <script>
        const lampLinks = document.querySelectorAll('.lamp-on, .lamp-off, .no-lamp');
        const randomToggleButton = document.getElementById('random-toggle-button');

        // Função para atualizar visualmente o estado das lâmpadas
        const updateLampStates = () => {
            fetch('/get-lamp-states')
                .then(response => response.json())
                .then(data => {
                    for (let i = 0; i < lampLinks.length; i++) {
                        const lampId = i + 1;
                        if (data[lampId] === 1) {
                            lampLinks[i].classList.remove('lamp-off', 'no-lamp');
                            lampLinks[i].classList.add('lamp-on');
                        } else {
                            lampLinks[i].classList.remove('lamp-on');
                            if (lampId === 5) {
                                lampLinks[i].classList.add('no-lamp');
                            } else {
                                lampLinks[i].classList.add('lamp-off');
                            }
                        }
                    }
                });
        };

        // Atualize visualmente o estado das lâmpadas assim que a página for carregada
        updateLampStates();

        // Atualize visualmente o estado das lâmpadas quando os botões forem clicados
        lampLinks.forEach(link => {
            link.addEventListener('click', () => {
                updateLampStates();
            });
        });

        // Atualize visualmente o estado das lâmpadas quando o botão "Acender/Apagar Aleatório" for clicado
        randomToggleButton.addEventListener('click', () => {
            randomToggleButton.classList.add('loading');
            setTimeout(() => {
                randomToggleButton.classList.remove('loading');
                updateLampStates();
            }, 1000);
        });
    </script>
</body>
</html>
